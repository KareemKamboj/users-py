<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read (All)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <h1>All Users</h1>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
                <th scope="col"> Created At</thscope></th>
                <th scope="col"> Actions</th>
                
            </tr>
        </thead>
        <tbody class="table-group-divider">
            {% for one_user in all_users%}
                <tr>
                    <th>{{one_user.first_name}}</th>
                    <th>{{one_user.last_name}}</th>
                    <th>{{one_user.email}}</th>
                    <th>{{one_user.created_at}}</th>
                    <th>
                        <a href="/users/{{one_user.id}}">Show</a>
                        <a href="/users/{{one_user.id}}/edit"> Edit</a>
                        <a href="/users/{{one_user.id}}/delete">Delete</a>
                    </th>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/users/new">Add a New User</a>
</body>
</html>
